<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="jquery-1.6.4.min.js"></script>
			
		<title>Bar Chart</title>

	</head>
	<body>
		<h1>Frequency of words</h1>
		<div style="width: 50%">
			<canvas id="canvas" height="450" width="600" ></canvas>
		</div>

    
	
	<ol id="links">
</ol>
	<script type="text/javascript" src="../Chart.js">

		var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
		var data1= new Array();
		var data1 = [2,3,4,6,1,3,7];
		data1.sort(function(a, b){return b-a});
		  
		var barChartData = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				{
					fillColor : "rgba(255,0,255,1)",
					strokeColor : "rgba(220,220,220,0.8)",
					highlightFill: "rgba(0,0,255,0.3)",
					highlightStroke: "rgba(0,0,255,1)",
					data: data1
				}
			]

		}
		window.onload = function(){
			var ctx = document.getElementById("canvas").getContext("2d");
			window.myBar = new Chart(ctx).Bar(barChartData, {
				responsive : true
			});
		}

	</script>
	

	</body>
</html>
